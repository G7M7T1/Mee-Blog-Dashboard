<form class="container mx-auto pt-16" ngForm #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
  <h1 class="pt-6 pb-3">{{formStatus}} New Categories</h1>
  <label for="default-add" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">{{formStatus}}</label>
  <div class="relative">

    <input type="text"
           name="category"
           [(ngModel)] = "formCategory"
           id="default-add"
           #newCategory="ngModel"
           required
           class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="Add new Categories......">

    <button [disabled]="newCategory.invalid" type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      {{formStatus}}
    </button>
  </div>

  <div *ngIf="newCategory.touched && newCategory.invalid" class="w-full text-white bg-red-500 rounded-xl mt-3">
    <div class="container flex items-center justify-between px-6 py-4 mx-auto">
      <div class="flex">
        <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
          <path
            d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z">
          </path>
        </svg>

        <p class="mx-3">Validation Error.</p>
      </div>

      <button
        class="p-1 transition-colors duration-300 transform rounded-md hover:bg-opacity-25 hover:bg-gray-600 focus:outline-none">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</form>


<div class="container mx-auto mt-16">

  <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-400">
      <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">
          Category ID
        </th>

        <th scope="col" class="py-3 px-6">
          Category Name
        </th>

        <th scope="col" class="py-3 px-6">
          ACTION
        </th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let category of categoryList; let i = index" class="border-b bg-gray-900 border-gray-700">
        <th scope="row" class="py-4 px-6 font-medium whitespace-nowrap text-white">
          {{i + 1}} | {{category.id}}
        </th>

        <td class="py-4 px-6">
          {{category?.data.category}}
        </td>

        <td class="py-4 px-6">
          <a (click)="onEdit(category?.data.category, category?.id)" class="mx-2 font-medium text-blue-500 hover:underline">Edit</a>
          <a (click)="onDelete(category?.id)" class="mx-2 font-medium text-red-500 hover:underline">Delete</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
